[uwsgi]
chdir = /src
module = config.wsgi

master = true
processes = 4
http = 0.0.0.0:8000
vacuum = true
optmize = true

req-logger = file:./log/access.log
logger = file:./log/info.log
logger = djangoerror file:./log/django.log
log-route = djangoerror ^ERROR\:django.*
log-reopen = true

static-map = /static=./assets
static-map = /media=./media
