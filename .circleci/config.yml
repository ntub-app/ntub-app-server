version: 2

jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Login to Docker Hub
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS

      - run:
          name: Build Docker
          command: |
            docker build -t ntubapp/ntub-app-server:$CIRCLE_BRANCH .
            docker tag ntubapp/ntub-app-server:$CIRCLE_BRANCH ntubapp/ntub-app-server:$CIRCLE_SHA1

      - run:
          name: Push to Docker Hub
          command: |
            docker push ntubapp/ntub-app-server:$CIRCLE_BRANCH
            docker push ntubapp/ntub-app-server:$CIRCLE_SHA1

    deploy:
      machine: true
      steps:
        - checkout
        - run:
            name: Copy docker-compose to server
            command: cat deploy/docker-compose.yml

workflows:
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

      - deploy:
          requires:
            - build

          filters:
            branches:
              only:
                - master
